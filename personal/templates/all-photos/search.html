{%extends 'all-photos/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if category%}
      <h2> {{ category|length }}  {{backend}}</h2>
    {% else %}
      <h2> Not Found {{backend}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if category %}
    {% for cate in category %}
      <div class="col-sm-6 col-md-3">
          <h1>{{cate.title}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
