{%extends 'all-photos/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if category %}
      <h2> {{ category|length }}  {{backend}}</h2>
    {% else %}
      <h2> {{backend}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if category %}
    {% for cate in category %}
      <div class="col-sm-6 col-md-3">
        <img src="{{cate.image.url}}"  class="img-responsive" alt="">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
